<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Kart</title>
  <link rel="stylesheet" href="minikart.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="container-1">
      <img src="1.webp" alt="No Image" id="productImg">
      <div class="controls">
        <span class="c-btn active"></span>
        <span class="c-btn"></span>
        <span class="c-btn"></span>
        <span class="c-btn"></span>
        <span class="c-btn"></span>
        <span class="c-btn"></span>
      </div>
    </div>
    <div class="container-2">
      <h1>Casual Shirt</h1>
      <h2>$ 15.00</h2>
      <h3>30% OFF</h3>
      <p class="description">Lorem ipsum dolor sit amet, Lorem ipsum dolor sit amet. consectetur adipiscing elit.</p>

      <div class="sub-container-1" id="sub-container-3">
        <p class="head-size" id="sizes">Size</p>
        <label>
          <input type="radio" name="Size">
          <p>S</p>
        </label>
        <label>
          <input type="radio" name="Size">
          <p>M</p>
        </label>
        <label>
          <input type="radio" name="Size">
          <p>L</p>
        </label>
        <label>
          <input type="radio" name="Size">
          <p>XL</p>
        </label>
        <label>
          <input type="radio" name="Size">
          <p>XXL</p>
        </label>
      </div>

      <div class="sub-container-1" id="sub-container-4">
        <p class="head-size">Color</p>
        <label for="Black">
          <input type="radio" name="Color" id="black">
          <span class="color-1"></span>
        </label>
        <label for="White">
          <input type="radio" name="Color" id="white">
          <span class="color-2"></span>
        </label>
        <label for="Red">
          <input type="radio" name="Color" id="red">
          <span class="color-3"></span>
        </label>
        <label for="Blue">
          <input type="radio" name="Color" id="blue">
          <span class="color-4"></span>
        </label>
      </div>

      <div class="sub-container-2">
        <p class="head-size">Quantity</p>
        <input type="number" class="size">
      </div>

      <button class="btn">Buy Now</button>
    </div>
  </div>
  <script src="minikart.js"></script>
</body>

</html>
